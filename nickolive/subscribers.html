<script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
<script> 
  var myDataRef = new Firebase('https://nickolive.firebaseio.com/subscribers');
  var vars = [], hash;
  var q = document.URL.split('?')[1];
  if(q != undefined){
      q = q.split('&');
      for(var i = 0; i < q.length; i++){
          hash = q[i].split('=');
          vars.push(hash[1]);
          vars[hash[0]] = hash[1];
      }
  }
  if(vars["username"]) {
      myDataRef.push(vars["username"]);
  }
</script>
