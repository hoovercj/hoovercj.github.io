---
layout: default
---
<div class="container pt">
	<div class="row mt">
		<div class="col-lg-6 col-lg-offset-3 centered">
			<h3>MY PORTFOLIO</h3>
			<hr>
			<p>Check out a sampling of my projects and experiences below.</p>
		</div>
	</div>
	<div class="row mt centered">
	{% assign portfolioPages = (site.pages | where: 'group' , 'portfolio') %}	
	{% for page in portfolioPages %}
		<div class="col-lg-4 col-md-6">
			<div class="portfolio-item">
				<a href={{ page.url }}>
					<div class="portfolio-item-overlay">
						<span class='fa fa-stack fa-lg'>
							<i class='fa fa-search fa-3x'></i>
						</span>
					</div>
					<img class="img-responsive img-bordered" src="{{ site.baseurl }}/assets/img/portfolio/{{ page.image }}" alt="" />
				</a>
			</div>
			<p class="caption">{{ page.label }}</p>
		</div>	
    {% endfor %}
	</div><!-- /row -->
</div><!-- /container -->
