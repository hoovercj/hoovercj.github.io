---
layout: default
---
<!-- +++++ Contact Section +++++ -->	
<div class="container pt">
	<div class="row mt">
		<div class="col-lg-6 col-lg-offset-3 centered">
			<h3>SUBSCRIBE</h3>
			<hr>
			<p>Interested in staying up to date on my adventures but don't want to sign up for tumblr? Fill out the form below to receive updates by email. Don't worry, this is exactly like marriage so you can cancel the emails at any time!</p>
		</div>
	</div>
	<div id="mc_embed_signup" class="row mt">	
		<div class="col-lg-8 col-lg-offset-2">
			<!-- Begin MailChimp Signup Form -->
			<form action="http://iastate.us8.list-manage2.com/subscribe/post?u=2cbcfe3ff47482373c7ed9088&amp;id=d5ecae598a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
			<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
			<div class="mc-field-group form-group">
				<label for="mce-FNAME">Name   <span class="asterisk">*</span>
				</label>
				<input type="text" value="" name="FNAME" class="form-control" id="mce-FNAME">
			</div>
			<div class="mc-field-group form-group">
				<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
			</label>
				<input type="email" value="" name="EMAIL" class="form-control required email" id="mce-EMAIL">
			</div>
				<div id="mce-responses" class="clear">
					<div class="response" id="mce-error-response" style="display:none"></div>
					<div class="response" id="mce-success-response" style="display:none"></div>
				</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
			    <div style="position: absolute; left: -5000px;"><input type="text" name="b_2cbcfe3ff47482373c7ed9088_d5ecae598a" value=""></div>
				<button type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-success">Subscribe</button>
			</form>
			<!--End mc_embed_signup-->		
		</div>
	</div><!-- /row -->
</div><!-- /container -->
